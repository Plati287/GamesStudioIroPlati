<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Aventura - En Desarrollo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #5C94FC;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Elementos decorativos */
        .cloud {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            z-index: 1;
        }
        
        .cloud-1 {
            width: 120px;
            height: 60px;
            top: 80px;
            left: 150px;
            animation: floatCloud 20s linear infinite;
        }
        
        .cloud-2 {
            width: 150px;
            height: 75px;
            top: 120px;
            right: 100px;
            animation: floatCloud 25s linear infinite reverse;
        }
        
        .cloud-3 {
            width: 100px;
            height: 50px;
            top: 200px;
            left: 400px;
            animation: floatCloud 22s linear infinite;
        }
        
        @keyframes floatCloud {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }
        
        .mountain {
            position: absolute;
            bottom: 80px;
            z-index: 2;
        }
        
        .mountain-1 {
            left: 100px;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 150px solid #8B5A2B;
        }
        
        .mountain-2 {
            right: 150px;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 200px solid #6B4226;
        }
        
        .bush {
            position: absolute;
            bottom: 80px;
            height: 40px;
            width: 80px;
            background-color: #228B22;
            border-radius: 40px 40px 0 0;
            z-index: 3;
        }
        
        .bush-1 { left: 300px; }
        .bush-2 { right: 350px; }
        .bush-3 { left: 600px; }
        
        .pipe {
            position: absolute;
            width: 60px;
            height: 80px;
            background-color: #00AA00;
            border: 4px solid #008800;
            bottom: 80px;
            z-index: 3;
        }
        
        .pipe-1 { left: 200px; }
        .pipe-2 { right: 200px; }
        
        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #FFD700;
            border: 2px solid #FFA500;
            border-radius: 50%;
            z-index: 4;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .coin-1 { top: 150px; left: 250px; }
        .coin-2 { top: 200px; right: 300px; }
        .coin-3 { top: 100px; left: 650px; }
        
        .brick {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #B87333;
            border: 3px solid #8B4513;
            z-index: 3;
        }
        
        .brick-1 { top: 250px; left: 400px; }
        .brick-2 { top: 250px; left: 450px; }
        .brick-3 { top: 250px; left: 500px; }
        .brick-4 { top: 200px; left: 450px; }
        
        .question-block {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #FFCC00;
            border: 3px solid #CC9900;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: white;
            z-index: 3;
            animation: bounce 0.8s infinite alternate;
        }
        
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        
        .question-block-1 { top: 200px; left: 350px; }
        .question-block-2 { top: 150px; right: 400px; }
        
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-color: #77DD77;
            border-top: 10px solid #8B4513;
            z-index: 5;
        }
        
        /* Contenido principal */
        .main-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .game-title {
            text-align: center;
            margin-bottom: 40px;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        .game-title h1 {
            font-size: 4em;
            color: #FFCC00;
            text-shadow: 4px 4px 0 #CC0000, 
                         -4px 4px 0 #CC0000,
                         4px -4px 0 #CC0000,
                         -4px -4px 0 #CC0000;
            letter-spacing: 3px;
        }
        
        .development-badge {
            background-color: rgba(0, 0, 0, 0.7);
            color: #FFF;
            padding: 10px 30px;
            border-radius: 30px;
            font-size: 1.5em;
            margin-bottom: 50px;
            position: relative;
            overflow: hidden;
        }
        
        .development-badge::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
            transform: skewX(-20deg);
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) skewX(-20deg); }
            100% { transform: translateX(200%) skewX(-20deg); }
        }
        
        .news-section {
            background-color: rgba(255, 255, 255, 0.8);
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .news-section h2 {
            color: #CC0000;
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 2px dashed #CC0000;
            padding-bottom: 8px;
        }
        
        .news-content {
            min-height: 100px;
            font-size: 1.1em;
            color: #333;
        }
        
        .coming-soon {
            position: absolute;
            bottom: 120px;
            width: 100%;
            text-align: center;
            font-size: 2em;
            color: #FF0000;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            animation: blink 1.5s infinite alternate;
        }
        
        @keyframes blink {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Elementos decorativos -->
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    
    <div class="mountain mountain-1"></div>
    <div class="mountain mountain-2"></div>
    
    <div class="bush bush-1"></div>
    <div class="bush bush-2"></div>
    <div class="bush bush-3"></div>
    
    <div class="pipe pipe-1"></div>
    <div class="pipe pipe-2"></div>
    
    <div class="coin coin-1"></div>
    <div class="coin coin-2"></div>
    <div class="coin coin-3"></div>
    
    <div class="brick brick-1"></div>
    <div class="brick brick-2"></div>
    <div class="brick brick-3"></div>
    <div class="brick brick-4"></div>
    
    <div class="question-block question-block-1">?</div>
    <div class="question-block question-block-2">?</div>
    
    <div class="ground"></div>
    
    <!-- Contenido principal -->
    <div class="main-container">
        <div class="game-title">
            <h1>SUPER AVENTURA</h1>
        </div>
        
        <div class="development-badge">
            EN DESARROLLO
        </div>
        
        <div class="news-section">
            <h2>NOVEDADES</h2>
            <div class="news-content">
                • Diseño de los primeros 4 niveles completado<br>
                • Nuevos enemigos añadidos<br>
                • Sistema de puntuación mejorado<br>
                • Lanzamiento previsto para Junio 2025
            </div>
        </div>
        
        <div class="coming-soon">
            ¡PRÓXIMAMENTE!
        </div>
    </div>
</body>
</html>
